<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Guess Number</title>
	</h:head> 
	<h:body> 
		<h:form>
			<h:outputLabel value="Enter your guess: " />
			<h:inputText value="#{guessNumber.guessstring}" id="guess" style="text-align:right; width: 50px;"/>
			<h:commandButton style="margin-left: 60px" value="Guess" /><br />
			<h:outputText style="color:red" value="#{guessNumber.response}" />	
		</h:form>
	</h:body> 
</html>
