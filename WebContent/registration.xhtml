<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
	<style>
	#head {
		height:100px;
		width:100px;
	}
	</style>
		<title>Registration</title>
	</h:head> 
	<h:body> 
		<h:form>
			<h3>Registration Form
				<h:graphicImage id="head" name="0f8.jpg" library="image" />
			</h3>
				<h:panelGrid columns="6" style="color: green">
					<h:outputLabel value="Last Name " />
					<h:inputText id="LastName" value="#{registration.lastname}"/>
					<h:outputLabel value="First Name " />
					<h:inputText id="Firstname" value="#{registration.firstname}" />
					<h:outputLabel value="MI " />
					<h:inputText id="mi" size="2" value="#{registration.mi}"/>
					</h:panelGrid>
					
					<!-- radio Buttons -->
					<h:panelGrid>
						<h:outputLabel>Gender</h:outputLabel>
						<h:selectOneRadio id="gender" value="#{registration.gender}">
							<f:selectItem itemvalue="Male" itemLabel="Male"/>
							<f:selectItem itemvalue="Female" itemLabel="Feamle"/>
						</h:selectOneRadio>
					</h:panelGrid>	
					<!-- Combo Box and List -->
					<h:panelGrid columns="4">
						<h:outputLabel value="Major :" />
						<h:selectOneMenu id="major" value="#{registration.major}">
							<f:selectItem itemValue="Computer Science" />
							<f:selectItem itemValue="Mathematics" />
						</h:selectOneMenu>
						
						<h:outputLabel value="Minor :" />
						<h:selectManyListbox id="minor" value="#{registration.minor}">
							<f:selectItem itemValue="Computer Science" />
							<f:selectItem itemValue="Mathematics" />
							<f:selectItem itemValue="English" />
						</h:selectManyListbox>
						</h:panelGrid>
						<!-- Check Boxes -->
						<h:panelGrid columns="4">
							<h:selectManyCheckbox id="hobby" value="#{registration.hobby}">
								<f:selectItem itemValue="Tennis"/>
								<f:selectItem itemValue="Golf"/>
								<f:selectItem itemValue="PingPong"/>
							</h:selectManyCheckbox>
						</h:panelGrid>
						<!-- Text Area -->
						<h:panelGrid columns="1">
							<h:outputLabel>Remarks</h:outputLabel>
							<h:inputTextarea id="remarks" style="width:400px; height:50px;" value="#{registration.remarks}" />
							<!-- Command Button -->
							<h:commandButton value="Register" />
							<h:outputText escape="false" value="#{registration.response}"/>
						</h:panelGrid>
		</h:form>
	</h:body> 
</html>
